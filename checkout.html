<!DOCTYPE html>
<html>
<head>
    <title>checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-left: 20px;
        }
        .form-container .order-requust {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin: 0;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            padding: 15px 40px;
            background-color: #007bff;
            color: white;
            border: none;
            
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .order-requust{
             flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 30%;
            justify-content: center;
            background-color: #fff;
        }
        .payment-details {
            display: none;
            margin: 15px;
        }
        .visa .mpesa .paypal{
            margin-bottom: 20px;
        }
        .place-order{
            background-color: chocolate;
            margin-top: 30px;
            padding: 10px 30px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            border-style: none;
            transition-duration: 0.6s;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .place-order:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Address Form</h2>
        <form>
            <div class="form-group">
                <label for="forenames">Forenames</label>
                <input type="text" id="forenames" name="forenames">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname">
            </div>
            <div class="form-group">
                <label for="location">Location/City</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="estate">Estate</label>
                <input type="text" id="estate" name="estate">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="order-requust">

        <div><h3>your order</h3></div>

<div><hr></div>
        <div class="thumbnail">
<div class="order-item"><img src="bmw-m4 cs.jpg" alt="bmw cars" width="100px"></div>
<p><b>Win this BMW m4 cs car </b></p>

<div>kes 500</div>
<hr>
        </div>
<hr>
<div class="order-total">
    <div><h3>Total</h3></div>
    <hr>
    <div>kes500</div>
</div>
<div>
    <hr>
<h2>Payment Information</h2>
    <form id="payment-form">
        <div class="visa">
            <input type="radio" id="visa" name="payment-method" value="visa">
            <label for="visa">Visa/Mastercard</label>
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
        </div>
        <div id="visa-details" class="payment-details">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number"><br>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date"><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv"><br>
        </div>
        <div class="mpesa">
            <input type="radio" id="mpesa" name="payment-method" value="mpesa">
            <label for="mpesa">Mpesa</label>
            <i class="fas fa-mobile-alt"></i>
        </div>
        <div id="mpesa-details" class="payment-details">
            <p>Instructions for Mpesa payment will be provided after selecting this option.</p>
        </div>
        <div class="paypal">
            <input type="radio" id="paypal" name="payment-method" value="paypal">
            <label for="paypal">PayPal</label>
            <i class="fa-brands fa-paypal"></i>
            
        </div>
        <div id="paypal-details" class="payment-details">
            <p>You will be redirected to PayPal to complete your purchase.</p>
        </div>
        <button class="place-order" type="submit">Place Order</button>
    </form>
</div>
<script type="module" src="scripts/02-checkout.js"></script>
    <script src="scripts/checkout.js"></script>


    
</body>
</html>
