<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <style>
        .payment-details {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Payment Information</h2>
    <form id="payment-form">
        <div>
            <input type="radio" id="visa" name="payment-method" value="visa">
            <label for="visa">Visa/Mastercard</label>
        </div>
        <div id="visa-details" class="payment-details">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number"><br>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date"><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv"><br>
        </div>
        <div>
            <input type="radio" id="mpesa" name="payment-method" value="mpesa">
            <label for="mpesa">Mpesa</label>
        </div>
        <div id="mpesa-details" class="payment-details">
            <p>Instructions for Mpesa payment will be provided after selecting this option.</p>
        </div>
        <div>
            <input type="radio" id="paypal" name="payment-method" value="paypal">
            <label for="paypal">PayPal</label>
        </div>
        <div id="paypal-details" class="payment-details">
            <p>You will be redirected to PayPal to complete your purchase.</p>
        </div>
        <button type="submit">Place Order</button>
    </form>

    <script>
        document.querySelectorAll('input[name="payment-method"]').forEach((elem) => {
            elem.addEventListener("change", function(event) {
                let paymentMethod = event.target.value;
                document.querySelectorAll('.payment-details').forEach((div) => {
                    div.style.display = 'none';
                });
                if (paymentMethod === 'visa') {
                    document.getElementById('visa-details').style.display = 'block';
                } else if (paymentMethod === 'mpesa') {
                    document.getElementById('mpesa-details').style.display = 'block';
                } else if (paymentMethod === 'paypal') {
                    document.getElementById('paypal-details').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
